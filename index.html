<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="x2.png">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="pixel-text">BRAINROT DICTIONARY</h1>
            <div class="coin-info">
                <span class="pixel-text coin-coming-soon">ca: coming soon</span>
            </div>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search brainrot words..." class="pixel-input" autocomplete="off">
                <button id="searchButton" class="pixel-button">SEARCH</button>
            </div>
            <div id="suggestions" class="suggestions"></div>

            <div class="generate-container">
                <button id="generateButton" class="pixel-button">GENERATE RANDOM</button>
            </div>

            <div class="results-container">
                <div id="wordDisplay" class="word-display">
                    <h2 class="pixel-text">Your Brainrot Word</h2>
                    <p id="wordResult" class="word-result">Click generate to get started!</p>
                    <p id="wordDefinition" class="word-definition">Brainrot word definition</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="social-links">
                <a href="https://x.com/brainrot_dict" class="pixel-text">Twitter</a>
                <a href="#" class="pixel-text">Discord</a>
            </div>
            <p class="pixel-text">Â© 2025 Brainrot Dictionary - All Rights Reserved</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
